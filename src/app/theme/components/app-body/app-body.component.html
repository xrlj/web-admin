<div class="app-body">
  <div class="tab-navigation">
    <nz-tabset style="margin-left: -1px; padding-bottom: 0px;" [nzAnimated]="true"
               [nzType]="'card'"
               [nzTabBarGutter]="0"
               [nzShowPagination]="true"
               [(nzSelectedIndex)]="currentMenuTab"
               (nzSelectChange)="nzSelectChange($event)"
               [nzTabBarExtraContent]="extraTemplate">
      <nz-tab *ngFor="let menu of menuList" [nzTitle]="titleTemplate">
        <ng-template #titleTemplate>
          <div>
            {{ menu.title }}
            <i *ngIf="menu.isRemove" nz-icon nzType="close" (click)="closeUrl(menu.url)" class="ant-tabs-close-x"></i>
          </div>
        </ng-template>
      </nz-tab>
    </nz-tabset>
    <ng-template #extraTemplate>
      <i class="ant-tabs-new-tab" nz-icon nzType="plus"></i>
    </ng-template>
  </div>
  <div class="tab-content">
    <!--路由的内容会被显示在这里-->
    <ng-content></ng-content>
  </div>
</div>
