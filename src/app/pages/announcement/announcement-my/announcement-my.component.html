<nz-card class="card-list" nzTitle="我的通知">
  <div class="card-list-action">
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="类型" [(ngModel)]="vEmailReq.type" style="min-width: 200px">
      <nz-option [nzLabel]="'公告'" [nzValue]="1"></nz-option>
      <nz-option [nzLabel]="'会议'" [nzValue]="2"></nz-option>
      <nz-option [nzLabel]="'其它'" [nzValue]="3"></nz-option>
    </nz-select>
    <button nz-button nzType="default" (click)="search(true)"><i nz-icon nzType="search"></i>查询</button>
  </div>
  <div class="card-list-table">
    <nz-table
      #table
      nzShowPagination
      nzShowSizeChanger
      nzBordered
      [nzFrontPagination]="false"
      [nzData]="listOfAllData"
      [nzLoading]="loading"
      [nzTotal]="total"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="search()"
      (nzPageSizeChange)="search(true)"
      (nzCurrentPageDataChange)="currentPageDataChange($event)"
    >
      <thead>
      <tr>
        <th
          nzShowCheckbox
          [(nzChecked)]="isAllDisplayDataChecked"
          [nzIndeterminate]="isIndeterminate"
          (nzCheckedChange)="checkAll($event)"
        ></th>
        <th nzWidth="20%" nzAlign="center">标题</th>
        <th nzWidth="16%" nzAlign="center">类型</th>
        <th nzWidth="16%" nzAlign="center">发送者</th>
        <th nzWidth="16%" nzAlign="center" nzShowSort>发送时间</th>
        <th nzWidth="16%" nzAlign="center">阅读状态</th>
        <th nzWidth="16%" nzAlign="center">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of table['data']">
        <td
          nzShowCheckbox
          [(nzChecked)]="mapOfCheckedId[data.id]"
          [nzDisabled]="data.disabled"
          (nzCheckedChange)="refreshStatus()"
        ></td>
        <td nzAlign="center">{{ data.code }}</td>
        <td nzAlign="center">{{ data.code }}</td>
        <td nzAlign="center">{{ data.code }}</td>
        <td nzAlign="center">{{ data.code }}</td>
        <td nzAlign="center">{{ data.code }}</td>
        <td nzAlign="center">
          <a>编辑</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>
