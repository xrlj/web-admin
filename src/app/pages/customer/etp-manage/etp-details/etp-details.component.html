<div *ngIf="etpInfo">
  <div class="etp-info">
    <div class="info-line-title">
      <nz-divider nzType="vertical"></nz-divider>
      <span>企业信息</span>
    </div>
    <div class="etp-info-details">
      <ul>
        <li><p><label class="label-name">统一社会信用代码：</label><span class="val"> {{etpInfo.unifyCode}}</span></p></li>
        <li><p><label class="label-name">企业法人：</label><span class="val"> {{etpInfo!.legalPerson}}</span></p></li>
        <li><p><label class="label-name">企业法人身份证号码：</label><span class="val"> {{etpInfo!.legalPersonIdNo}}</span></p></li>
        <li><p><label class="label-name">联系人：</label><span class="val"> {{etpInfo!.contactName}}</span></p></li>
        <li><p><label class="label-name">联系人手机号码：</label><span class="val"> {{etpInfo!.contactMobile}}</span></p></li>
        <li>
          <div style="clear: both;"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="etp-pic">
    <div class="info-line-title">
      <nz-divider nzType="vertical"></nz-divider>
      <span>证件照片</span>
    </div>

    <div class="etp-pic-pic">
      <div class="license">
        <p><label>营业执照</label></p>
        <a
          href="{{etpInfo!.extra.businessLicensePicFile!.url}}"
          target=_blank>
          <img
            src="{{etpInfo!.extra.businessLicensePicFile!.url}}"/>
        </a>
      </div>
      <div class="idno-card">
        <p><label>法人身份证正反面</label></p>
        <a
          href="{{etpInfo!.extra.legalPersonIdNoPicFile!.url}}"
          target=_blank>
          <img
            src="{{etpInfo!.extra.legalPersonIdNoPicFile!.url}}"/>
        </a>
      </div>
    </div>
  </div>

  <div class="etp-bank">
    <div class="info-line-title">
      <nz-divider nzType="vertical"></nz-divider>
      <span>企业对公银行开户信息</span>
    </div>

    <div class="etp-bank-details">
      <ul>
        <li><p><label class="label-name">开户银行名称：</label><span class="val"> {{bankCardInfo.etpBranchName}}</span></p></li>
        <li><p><label class="label-name">开户名：</label><span class="val"> {{bankCardInfo.etpBankCardName}}</span></p></li>
        <li><p><label class="label-name">开户账号：</label><span class="val"> {{bankCardInfo.etpBankCardNum}}</span></p></li>
        <li>
          <div style="position:relative;">
            <label class="label-name" style="float: left;">开户许可证：</label>
            <div style="float: left;width: 150px;height: 120px;">
              <a href="{{bankCardInfo.extra.permitPicFile!.url}}" target="_blank">
                <img class="up-img" src="{{bankCardInfo.extra.permitPicFile!.url}}" alt=""
                     width="100%" height="100%">
              </a>
            </div>
          </div>
        </li>
        <li>
          <div style="clear: both;"></div>
        </li>
      </ul>
    </div>
  </div>

  <div class="check-action">
    <div class="info-line-title"></div>

    <div class="check-action-select">
      <nz-radio-group [(ngModel)]="checkStatus">
        <label nz-radio nzValue="1">提交到E签宝认证</label>
        <label style="margin-left: 40px;" nz-radio nzValue="2">认证不通过</label>
      </nz-radio-group>

      <nz-input-group *ngIf="checkStatus === '2'" style="width: 240px;" [nzSize]="'small'" [nzSuffix]="inputClearTpl">
        <input type="text" nz-input [(ngModel)]="failReason" placeholder="不通过原因" />
      </nz-input-group>
      <ng-template #inputClearTpl
      ><i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="failReason" (click)="failReason = null"></i
      ></ng-template>
    </div>
  </div>
</div>
